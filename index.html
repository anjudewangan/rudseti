        content="Discover exceptional call center services for managing your .IN domain, internet exchange, and IP address needs with National Academy of RUDSETI. Trust our expert team for reliable and efficient solutions tailored to your specific requirements in India's internet infrastructure.">

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex align-items-center justify-content-center">
                            <img src="./assets/images/logoIcon/logo.webp" alt="National Academy of RUDSETI Logo"
                                class="logoIcon">
                        </div>
                        <h3 class="text-center my-4">Sign In</h3>
                        <form class="login-form">
                            <div class="form-group">
                                <input type="text" id="username" class="form-control rounded-left"
                                    placeholder="Username" required>
                            </div>
                            <div class="form-group d-flex">
                                <input type="password" id="password" class="form-control rounded-left"
                                    placeholder="Password" required>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Remember Me
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#">Forgot Password</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="btnSignIn" class="btn btn-primary rounded submit p-3 px-5">
                                    Sign In
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
