<!doctype html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="./assets/images/logoIcon/cssdaImg.png" type="image/x-icon">
    <title>CSSDA1499 Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./login/css/style.css">

    <!-- Login -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="icon d-flex align-items-center justify-content-center circle-wrapper">
                            <div class="success circle"></div>
                            <div class="iconlogo d-flex align-items-center justify-content-center">
                                <img src="./assets/images/logoIcon/cssdaImg.png" alt="" height="110px" class="logoIcon">
                            </div>
                        </div>
                        <h3 class="text-center mb-4">Sign In</h3>
                        <form class="login-form">
                            <div class="form-group">
                                <input type="text" id="username" class="form-control rounded-left"
                                    placeholder="Username" required>
                            </div>
                            <div class="form-group d-flex">
                                <input type="password" id="password" class="form-control rounded-left"
                                    placeholder="Password" required>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Remember Me
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#">Forgot Password</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="btnSignIn"
                                    class="btn btn-primary rounded submit p-3 px-5">Sign In
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./login/js/bootstrap.min.js"></script>
    <script src="./login/js/jquery.min.js"></script>
    <script src="./login/js/main.js"></script>
    <script src="./login/js/popper.js"></script>
    <script src="./login/js/login.js"></script>

</body>

</html>
